        <style>
            body{
                background-color: black;
            }
            td {
                height: 20px;
                width: 20px;
            }
            td:hover {
                box-shadow: 0px 0px 25px white;
                height: 10px;
                width: 10px;
            }
            .yellow, .lightgreen, .green, .blue, .skyblue, .cyan, .pink, .purple, .red, .orange {
                background-color: transparent;
                transition: 2s;
            }
            .yellow:hover {
                background-color: yellow;
                transition: 0s;
            }
            .lightgreen:hover {

                transition: 0s;
            }
            .green:hover {
                background-color: green;

            .red:hover {
